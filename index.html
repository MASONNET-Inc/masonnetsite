    .button-island{

    .btn:hover{transform:translateY(-3px);box-shadow:0 8px 28px rgba(0,0,0,0.28)}
    .btn:focus{outline:3px solid var(--focus);outline-offset:3px;border-radius:10px}

    .icon{width:22px;height:22px;display:inline-block;fill:currentColor;color:var(--fg);opacity:0.98}
    .info-btn{width:48px;height:48px;display:inline-grid;place-items:center;border-radius:10px;background:transparent;border:1px solid rgba(255,255,255,0.03)}
    .info-btn:focus{outline:3px solid var(--focus);outline-offset:3px}

    /* small screens */
    @media(max-width:520px){
      .button-island{width:calc(100% - 26px);padding:8px}
      .btn{padding:8px 10px}
      .icon{width:18px;height:18px}
      .container{min-height:40vh}
