  <style>
    :root{
      --bg: #ff0000;
      --fg: #ffffff;
      --glass: rgba(255,255,255,0.04);
      --panel: #121212;
      --focus: rgba(255,255,255,0.14);
      --shadow: 0 18px 60px rgba(0,0,0,0.45);
      --bar-height: 120px;       /* large, but balanced */
      --bar-radius: 999px;
      --bar-gap: 14px;
      --icon-size: 28px;
      --transition: 220ms cubic-bezier(.2,.9,.2,1);
      --bar-min: 280px;
      --bar-max: 1200px;
      --bar-padding: 12px 20px;
    }

    /* Reset / base */
    * { box-sizing: border-box; }
    html,body{height:100%;margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:var(--bg);color:var(--fg);-webkit-font-smoothing:antialiased}
    /* page center layout: ensure header is visually and semantically centered */
    body { display:flex; align-items:center; justify-content:center; flex-direction:column; padding:36px 18px; gap:22px; min-height:100vh; }

    /* Top header: strict centering */
    .top { width:100%; max-width:1200px; display:flex; flex-direction:column; align-items:center; justify-content:center; text-align:center; gap:8px; margin:0; }
    .logo { width:clamp(140px,16vw,360px); height:auto; display:block; margin:0 auto; }
    .title { margin:0; font-size:clamp(20px,4.8vw,44px); font-weight:800; line-height:1; letter-spacing:0.2px; }

    /* Main intentionally empty canvas for app injection */
    main[role="main"]{ width:100%; max-width:1200px; min-height:0; margin:0; padding:0; }

    /* Pill bar wrapper: always visible, responsive, pointer-events none on wrapper */
    .bar-wrap {
      position:fixed;
      left:50%;
      transform:translateX(-50%);
      bottom:20px;
      z-index:99999;
      width:100%;
      display:flex;
      justify-content:center;
      pointer-events:none; /* let only the bar handle events */
      padding:0 12px;
    }

    /* Bar: responsive width with clamp; always fits screen */
    .bar {
      pointer-events:auto;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: var(--bar-gap);
      width: clamp(var(--bar-min), 86vw, var(--bar-max));
      height: var(--bar-height);
      padding: var(--bar-padding);
      background: linear-gradient(180deg, rgba(0,0,0,0.08), rgba(0,0,0,0.03));
      border-radius: var(--bar-radius);
      box-shadow: var(--shadow);
      border: 1px solid rgba(255,255,255,0.05);
      backdrop-filter: blur(8px);
      transition: transform var(--transition), width var(--transition), height var(--transition), box-shadow var(--transition);
      transform-origin: center;
      max-width: calc(100% - 24px);
    }

    .bar-left, .bar-center, .bar-right { display:flex; align-items:center; gap:var(--bar-gap); }
    .bar-left { flex:0 0 auto; }
    .bar-center { flex:1 1 auto; justify-content:center; }
    .bar-right { flex:0 0 auto; }

    /* Buttons scale to bar height */
    .pill-btn {
      all:unset;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:12px;
      min-width:56px;
      height: calc(var(--bar-height) - 28px);
      padding:0 14px;
      border-radius:14px;
      cursor:pointer;
      color:var(--fg);
      background: transparent;
      border: 1px solid transparent;
      transition: transform 160ms ease, background var(--transition), box-shadow var(--transition), border-color var(--transition);
      user-select:none;
      font-size:16px;
    }
    .pill-btn.primary { background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.03)); font-weight:700; border:1px solid rgba(255,255,255,0.06); }
    .pill-btn:hover { transform: translateY(-6px); box-shadow: 0 24px 60px rgba(0,0,0,0.48); }
    .pill-btn:focus { outline: 4px solid var(--focus); outline-offset:6px; border-radius:14px; }

    /* Info icon inside the bar */
    .info {
      width: calc(var(--bar-height) - 34px);
      height: calc(var(--bar-height) - 34px);
      min-width:56px;
      border-radius:12px;
      display:inline-grid;
      place-items:center;
      background: transparent;
      border:1px solid rgba(255,255,255,0.04);
      cursor:pointer;
      transition: transform 160ms ease, background var(--transition), box-shadow var(--transition);
      font-size:18px;
    }
    .info:focus { outline:4px solid var(--focus); outline-offset:6px; }

    .icon-svg { width: var(--icon-size); height: var(--icon-size); fill:currentColor; display:block; opacity:0.98 }

    /* Compact bar for very narrow widths: reduce height & labels */
    .bar.compact { height:72px; }
    .bar.compact .pill-btn { min-width:44px; padding:0 10px; font-size:14px; }
    .bar.compact .info { min-width:44px; }

    /* label visibility: hidden on small screens */
    .pill-btn .label { display:none; font-size:16px; white-space:nowrap; }
    @media (min-width:720px) { .pill-btn .label { display:inline-block } }

    /* keyboard-friendly */
    .bar [role="button"]{ outline:none }

    @media (max-width:420px){
      :root{ --bar-gap:10px; --bar-height:88px; --icon-size:20px }
      .pill-btn .label { display:none }
    }
  </style>
</head>
<body>

      <div class="bar-right" aria-hidden="false">

  <script>
    (function(){
      const bar = document.getElementById('pillBar');
      const btns = Array.from(bar.querySelectorAll('.pill-btn, .info'));
      const info = document.getElementById('infoBtn');

      // adapt compact class by width for smaller screens
      function adaptCompact(){
        const w = bar.getBoundingClientRect().width;
        bar.classList.toggle('compact', w < 520);
      }
      adaptCompact();
      window.addEventListener('resize', adaptCompact);

      // keyboard navigation and micro animations
      btns.forEach(btn => {
        btn.setAttribute('tabindex','0');
        btn.addEventListener('click', () => {
          btn.animate([
            { transform: 'translateY(0) scale(1)' },
            { transform: 'translateY(-8px) scale(1.03)' },
            { transform: 'translateY(0) scale(1)' }
          ], { duration: 300, easing: 'cubic-bezier(.2,.9,.2,1)' });
        });
      });

      bar.addEventListener('keydown', (e) => {
        const idx = btns.indexOf(document.activeElement);
        if (e.key === 'ArrowLeft') { e.preventDefault(); const prev = btns[(idx - 1 + btns.length) % btns.length]; prev && prev.focus(); }
        if (e.key === 'ArrowRight') { e.preventDefault(); const next = btns[(idx + 1) % btns.length]; next && next.focus(); }
      });

      // info emits an event for your app to handle (no built-in placeholder)
      info.addEventListener('click', ()=> window.dispatchEvent(new CustomEvent('masonnet:info')));

      // public API for runtime tuning
      window.MASONNET = {
        setBarHeight(px){ document.documentElement.style.setProperty('--bar-height', `${px}px`); adaptCompact(); },
        setBarWidth(px){ bar.style.width = `${px}px`; adaptCompact(); },
        resetBar(){ bar.style.width = ''; document.documentElement.style.removeProperty('--bar-height'); adaptCompact(); }
      };
    })();
  </script>
