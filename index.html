  <style>
    :root{
      --bg: #ff0000;
      --fg: #fff;
      --glass: rgba(255,255,255,0.04);
      --panel: #121212;
      --focus: rgba(255,255,255,0.14);
      --shadow: 0 18px 60px rgba(0,0,0,0.45);
      /* Increased size: 4x bigger visual scale relative to previous baseline */
      --bar-height: 256px;        /* 4x larger than ~64px baseline */
      --bar-radius: 999px;
      --bar-gap: 20px;
      --icon-size: 56px;         /* larger icons to match */
      --transition: 220ms cubic-bezier(.2,.9,.2,1);
      --bar-min: 320px;
      --bar-max: 1400px;
      --bar-padding: 18px 24px;
    }

    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:var(--bg);color:var(--fg);-webkit-font-smoothing:antialiased}
    /* page layout */
    .page { min-height:100vh; display:flex; flex-direction:column; align-items:center; gap:16px; padding:36px 18px; justify-content:flex-start; }

    /* centered logo + heading */
    .top { width:100%; max-width:1400px; display:flex; flex-direction:column; align-items:center; gap:8px; text-align:center; margin-top:6vh; }
    .logo { width:clamp(160px,18vw,420px); height:auto; display:block; }
    .title { margin:0; font-size:clamp(28px,5.5vw,56px); font-weight:800; letter-spacing:0.2px; line-height:1; }

    /* keep main canvas empty (no placeholders) */
    main[role="main"]{ width:100%; max-width:1400px; min-height:0; margin:0; padding:0; }

    /* bar wrapper fixed and always visible; pointer-events allowed only on bar itself */
    .bar-wrap {
      position:fixed;
      left:50%;
      transform:translateX(-50%);
      bottom:24px;
      z-index:99999;  /* ensure always on top */
      width:100%;
      display:flex;
      justify-content:center;
      pointer-events:none; /* allow clicks only on bar */
      padding:0 12px;
    }

    /* bar: massively larger, pill-shaped, animated and responsive */
    .bar {
      pointer-events:auto;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: var(--bar-gap);
      width: clamp(var(--bar-min), 90vw, var(--bar-max));
      height: var(--bar-height);
      padding: var(--bar-padding);
      background: linear-gradient(180deg, rgba(0,0,0,0.08), rgba(0,0,0,0.03));
      border-radius: var(--bar-radius);
      box-shadow: var(--shadow);
      border: 1px solid rgba(255,255,255,0.05);
      backdrop-filter: blur(10px);
      transition: transform var(--transition), width var(--transition), height var(--transition), box-shadow var(--transition), background var(--transition);
      transform-origin: center;
      max-width: calc(100% - 24px);
    }

    .bar-left, .bar-center, .bar-right { display:flex; align-items:center; gap:var(--bar-gap); }
    .bar-left { flex:0 0 auto; }
    .bar-center { flex:1 1 auto; justify-content:center; }
    .bar-right { flex:0 0 auto; }

    /* pill buttons scaled to match bar height */
    .pill-btn {
      all:unset;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:12px;
      min-width:80px;
      height: calc(var(--bar-height) - 56px);
      padding:0 20px;
      border-radius:18px;
      cursor:pointer;
      color:var(--fg);
      background: transparent;
      border: 1px solid transparent;
      transition: transform 180ms ease, background var(--transition), box-shadow var(--transition), border-color var(--transition);
      user-select:none;
      font-size:18px;
    }
    .pill-btn.primary { background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.04)); font-weight:800; border:1px solid rgba(255,255,255,0.08); }
    .pill-btn:hover { transform: translateY(-8px); box-shadow: 0 28px 80px rgba(0,0,0,0.48); }
    .pill-btn:focus { outline: 4px solid var(--focus); outline-offset:6px; border-radius:18px; }

    /* info icon now inside the bar and larger */
    .info {
      width: calc(var(--bar-height) - 48px);
      height: calc(var(--bar-height) - 48px);
      min-width:88px;
      border-radius:18px;
      display:inline-grid;
      place-items:center;
      background: transparent;
      border:1px solid rgba(255,255,255,0.05);
      cursor:pointer;
      transition: transform 160ms ease, background var(--transition), box-shadow var(--transition);
      font-size:20px;
    }
    .info:focus { outline:4px solid var(--focus); outline-offset:6px; }

    .icon-svg { width: var(--icon-size); height: var(--icon-size); fill:currentColor; display:block; opacity:0.98 }

    /* compact behavior for narrow widths */
    .bar.compact { height:160px; }
    .bar.compact .pill-btn { min-width:56px; padding:0 12px; font-size:16px }
    .bar.compact .info { min-width:72px; }

    /* label visibility */
    .pill-btn .label { display:none; font-size:18px; white-space:nowrap; }
    @media (min-width:900px) { .pill-btn .label { display:inline-block } }

    /* ensure interactive focusability */
    .bar [role="button"]{ outline:none }

    @media (max-width:420px){
      :root{ --bar-gap:10px; --bar-height:140px; --icon-size:42px }
      .pill-btn .label { display:none }
    }
  </style>
</head>
<body>
  <div class="page">
    <header class="top" role="banner" aria-label="MASONNET header">
      <img src="logo.png" alt="MASONNET logo" class="logo" />
      <h1 class="title">Welcome to MASONNET Web 3.0</h1>
    </header>

    <main role="main" aria-label="Application root">
      <!-- intentionally empty: your app mounts here -->
    </main>
  </div>

  <!-- Always-visible, giant pill bar (info icon inside) -->
  <div class="bar-wrap" aria-hidden="false">
    <div class="bar" id="pillBar" role="toolbar" aria-label="Primary actions" tabindex="0">
      <div class="bar-left">
        <!-- left slot (optional) -->
      </div>

      <div class="bar-center" id="barCenter" aria-hidden="false">
        <button class="pill-btn primary" id="btnHome" role="button" aria-label="Home" title="Home">
          <svg class="icon-svg" viewBox="0 0 24 24" aria-hidden="true"><path d="M3 11.5L12 4l9 7.5V20a1 1 0 0 1-1 1h-5v-6H9v6H4a1 1 0 0 1-1-1V11.5z" fill="currentColor"/></svg>
          <span class="label">Home</span>
        </button>

        <button class="pill-btn" id="btnGames" role="button" aria-label="Games" title="Games">
          <svg class="icon-svg" viewBox="0 0 24 24" aria-hidden="true"><path d="M6 10a4 4 0 0 0-4 4v1a3 3 0 0 0 3 3h10a3 3 0 0 0 3-3v-1a4 4 0 0 0-4-4H6z" fill="currentColor"/></svg>
          <span class="label">Games</span>
        </button>

        <button class="pill-btn" id="btnProjects" role="button" aria-label="Projects" title="Projects">
          <svg class="icon-svg" viewBox="0 0 24 24" aria-hidden="true"><path d="M3 7a2 2 0 0 1 2-2h4l2 2h6a2 2 0 0 1 2 2v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V7z" fill="currentColor"/></svg>
          <span class="label">Projects</span>
        </button>

        <button class="pill-btn" id="btnMore" role="button" aria-label="More" title="More">
          <svg class="icon-svg" viewBox="0 0 24 24" aria-hidden="true"><circle cx="5.5" cy="12" r="1.95" fill="currentColor"/><circle cx="12" cy="12" r="1.95" fill="currentColor"/><circle cx="18.5" cy="12" r="1.95" fill="currentColor"/></svg>
          <span class="label">More</span>
        </button>
      </div>

      <div class="bar-right" aria-hidden="false">
        <button class="info" id="infoBtn" role="button" aria-label="Info" title="Info">
          <svg class="icon-svg" viewBox="0 0 24 24" aria-hidden="true"><circle cx="12" cy="12" r="9.3" fill="none" stroke="currentColor" stroke-width="1.15"/><circle cx="12" cy="8.3" r="1.05" fill="currentColor"/><rect x="11.05" y="10.6" width="1.9" height="5.0" rx="0.55" fill="currentColor"/></svg>
        </button>
      </div>
    </div>
  </div>

  <script>
    (function(){
      const bar = document.getElementById('pillBar');
      const info = document.getElementById('infoBtn');
      const buttons = Array.from(bar.querySelectorAll('.pill-btn, .info'));
      // Ensure bar always visible: add high z-index and fixed positioning already set.
      // Adapt compact class by width to keep it usable on small screens.
      function adaptCompact(){
        const w = bar.getBoundingClientRect().width;
        if (w < 720) bar.classList.add('compact'); else bar.classList.remove('compact');
      }
      adaptCompact();
      window.addEventListener('resize', adaptCompact);

      // Simple micro interaction: enlarge on hover and keyboard navigation
      buttons.forEach(btn => {
        btn.setAttribute('tabindex','0');
        btn.addEventListener('click', () => {
          btn.animate([{ transform:'translateY(0) scale(1)' }, { transform:'translateY(-12px) scale(1.06)' }, { transform:'translateY(0) scale(1)' }], { duration:300, easing:'cubic-bezier(.2,.9,.2,1)' });
        });
      });

      // Keyboard navigation left/right
      bar.addEventListener('keydown', (e) => {
        const idx = buttons.indexOf(document.activeElement);
        if (e.key === 'ArrowLeft') { e.preventDefault(); const prev = buttons[(idx - 1 + buttons.length) % buttons.length]; prev && prev.focus(); }
        if (e.key === 'ArrowRight') { e.preventDefault(); const next = buttons[(idx + 1) % buttons.length]; next && next.focus(); }
      });

      // Info button default behavior (no placeholders): emit custom event so your app can handle it
      info.addEventListener('click', ()=> {
        const ev = new CustomEvent('masonnet:info', { bubbles:true });
        window.dispatchEvent(ev);
      });

      // Expose simple API
      window.MASONNET = {
        setBarHeight(px){
          document.documentElement.style.setProperty('--bar-height', `${px}px`);
          adaptCompact();
        },
        setBarWidth(px){
          bar.style.width = `${px}px`;
          adaptCompact();
        },
        resetBar(){
          bar.style.width = '';
          document.documentElement.style.removeProperty('--bar-height');
          adaptCompact();
        }
      };
    })();
  </script>
